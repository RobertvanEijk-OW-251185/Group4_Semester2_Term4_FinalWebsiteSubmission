<!DOCTYPE html>
<!-- Doctype-->
<html lang="en">
	<!-- HTML Declaration -->
	<head>
		<!-- Character Set -->
		<meta charset="UTF-8" />

		<!-- Compatibility -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Author Name -->
		<meta name="author" content="(Name_Surname_StudentNumber)" />

		<!-- Keywords -->
		<meta
			name="keywords"
			content="HTML, CSS, JavaScript, PHP, js, css, Name_Surname_StudentNumber" />

		<title>Template</title>

		<!-- Font Links -->

		<!-- Bootstrap Link -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous" />

		<!-- CSS Link -->
		<link rel="stylesheet" href="../css/main.css" />
	</head>

	<body>
		<div class="background-container">
			<div class="background-overlay"></div>
			<div class="background-pattern"></div>
		</div>
		
		<!-- Custom Alert Container -->
		<div id="custom-alert" class="custom-alert">
			<div class="alert-content">
				<div class="alert-icon"></div>
				<h3 class="alert-title"></h3>
				<p class="alert-message"></p>
				<button class="alert-close-btn">OK</button>
			</div>
		</div>
		
		<main class="main-container">
			<div class="auth-container">
				<!-- Logo Section -->
				<div class="logo-section">
					<h1 class="logo">Movies</h1>
					<p class="tagline">Unlimited movies, TV shows, and more</p>
				</div>
				
				<!-- Auth Forms -->
				<div class="forms-wrapper">
					<!-- Sign In Form -->
					<form id="signin-form" class="auth-form active">
						<h2 class="form-title">SIGN IN</h2>
						
						<div class="form-group">
							<label for="signin-username">USERNAME</label>
							<div class="input-container">
								<input type="text" id="signin-username" name="username" placeholder="Enter your username" required>
							</div>
							<div class="error-message" id="signin-username-error"></div>
						</div>
						
						<div class="form-group">
							<label for="signin-password">PASSWORD</label>
							<div class="input-container">
								<input type="password" id="signin-password" name="password" placeholder="Enter your password" required>
							</div>
							<div class="error-message" id="signin-password-error"></div>
						</div>
						
						<div class="form-options">
							<div class="remember-me">
								<input type="checkbox" id="remember-me">
								<label for="remember-me">Keep me Signed in</label>
							</div>
							<a href="#" class="forgot-password">Forgot Password?</a>
						</div>
						
						<button type="submit" class="submit-btn">SIGN IN</button>
						
						<div class="form-footer">
							<p>Don't have an account? <a href="#" id="switch-to-signup">SIGN UP</a></p>
						</div>
					</form>
					
					<!-- Sign Up Form -->
					<form id="signup-form" class="auth-form">
						<h2 class="form-title">SIGN UP</h2>
						
						<div class="form-group">
							<label for="signup-username">USERNAME</label>
							<div class="input-container">
								<input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
							</div>
							<div class="error-message" id="signup-username-error"></div>
						</div>
						
						<div class="form-group">
							<label for="signup-phone">PHONE NUMBER</label>
							<div class="input-container phone-container">
								<div class="country-code">+27</div>
								<input type="tel" id="signup-phone" name="phone" placeholder="123456789" required pattern="[0-9]{9}">
							</div>
							<div class="error-message" id="signup-phone-error"></div>
						</div>
						
						<div class="form-group">
							<label for="signup-email">EMAIL</label>
							<div class="input-container">
								<input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
							</div>
							<div class="error-message" id="signup-email-error"></div>
						</div>
						
						<div class="form-group">
							<label for="signup-password">PASSWORD</label>
							<div class="input-container">
								<input type="password" id="signup-password" name="password" placeholder="Create a password" minlength="6" required>
							</div>
							<div class="error-message" id="signup-password-error"></div>
						</div>
						
						<div class="form-group">
							<label for="signup-confirm-password">CONFIRM PASSWORD</label>
							<div class="input-container">
								<input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
							</div>
							<div class="error-message" id="signup-confirm-password-error"></div>
						</div>
						
						<div class="terms">
							<input type="checkbox" id="terms" required>
							<label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
						</div>
						
						<button type="submit" class="submit-btn">CREATE ACCOUNT</button>
						
						<div class="form-footer">
							<p>Already have an account? <a href="#" id="switch-to-signin">SIGN IN</a></p>
						</div>
					</form>
				</div>
				
				<!-- Glitch Gremlins Section -->
				<div class="partner-section">
					<div class="divider">
						<span>With</span>
					</div>
					<div class="partner-logo">Glitch Gremlins</div>
				</div>
			</div>
		</main>
		
		<footer class="footer">
			<div class="footer-content">
				<p>&copy; 2025 Movies. All rights reserved.</p>
				<div class="footer-links">
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<a href="#">Help</a>
				</div>
			</div>
		</footer>
		
		<!-- Bootstrap Script Link -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"></script>
		<!-- JS Script Link -->
		<script src="../js/script.js"></script>
	</body>
</html>
