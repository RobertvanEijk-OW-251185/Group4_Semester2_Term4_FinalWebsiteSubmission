<!DOCTYPE html>
<!-- Doctype-->
<html lang="en">
	<!-- HTML Declaration -->
	<head>
		<!-- Character Set -->
		<meta charset="UTF-8" />

		<!-- Compatibility -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Author Name -->
		<meta name="author" content="(Name_Surname_StudentNumber)" />

		<!-- Keywords -->
		<meta
			name="keywords"
			content="HTML, CSS, JavaScript, PHP, js, css, Name_Surname_StudentNumber" />

		<title>Template</title>

		<!-- Font Links -->

		<!-- Bootstrap Link -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous" />

		<!-- CSS Link -->
		<link rel="stylesheet" href="../css/main.css" />
	</head>

	<body>
		<div class="background-container">
			<div class="background-overlay"></div>
			<div class="background-image"></div>
		</div>
		
		<header class="header">
			<div class="logo">
				<h1>Inclax<span>.</span></h1>
			</div>
		</header>
		
		<main class="main-container">
			<div class="form-container">
				<div class="form-header">
					<h2 class="form-title">Sign In</h2>
					<p class="form-subtitle">Welcome back to Inclax.</p>
				</div>
				
				<div class="form-toggle">
					<button id="signin-toggle" class="toggle-btn active">Sign In</button>
					<button id="signup-toggle" class="toggle-btn">Sign Up</button>
				</div>
				
				<!-- Sign In Form -->
				<form id="signin-form" class="auth-form active">
					<div class="form-group">
						<label for="signin-email">Email</label>
						<div class="input-container">
							<i class="fas fa-envelope input-icon"></i>
							<input type="email" id="signin-email" name="email" required>
						</div>
					</div>
					
					<div class="form-group">
						<label for="signin-password">Password</label>
						<div class="input-container">
							<i class="fas fa-lock input-icon"></i>
							<input type="password" id="signin-password" name="password" required>
						</div>
					</div>
					
					<div class="form-options">
						<div class="remember-me">
							<input type="checkbox" id="remember-me">
							<label for="remember-me">Remember me</label>
						</div>
						<a href="#" class="forgot-password">Forgot password?</a>
					</div>
					
					<button type="submit" class="submit-btn">Sign In</button>
				</form>
				
				<!-- Sign Up Form -->
				<form id="signup-form" class="auth-form">
					<div class="form-group">
						<label for="signup-name">Full Name</label>
						<div class="input-container">
							<i class="fas fa-user input-icon"></i>
							<input type="text" id="signup-name" name="name" required>
						</div>
					</div>
					
					<div class="form-group">
						<label for="signup-email">Email</label>
						<div class="input-container">
							<i class="fas fa-envelope input-icon"></i>
							<input type="email" id="signup-email" name="email" required>
						</div>
					</div>
					
					<div class="form-group">
						<label for="signup-password">Password</label>
						<div class="input-container">
							<i class="fas fa-lock input-icon"></i>
							<input type="password" id="signup-password" name="password" minlength="8" required>
						</div>
						<small class="input-hint">Must be at least 8 characters</small>
					</div>
					
					<div class="form-group">
						<label for="signup-confirm-password">Confirm Password</label>
						<div class="input-container">
							<i class="fas fa-lock input-icon"></i>
							<input type="password" id="signup-confirm-password" name="confirm-password" required>
						</div>
					</div>
					
					<div class="terms">
						<input type="checkbox" id="terms" required>
						<label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
					</div>
					
					<button type="submit" class="submit-btn">Create Account</button>
				</form>
				
				<div class="form-footer">
					<p>Need help? <a href="#">Contact Support</a></p>
				</div>
			</div>
		</main>
		
		<footer class="footer">
			<div class="footer-content">
				<p>&copy; 2023 Inclax. All rights reserved.</p>
				<div class="footer-links">
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<a href="#">Help</a>
				</div>
			</div>
		</footer>
		
		<!-- Bootstrap Script Link -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"></script>
		<!-- jQuery Link -->
		<script src="../js/jquery.js"></script>
		<!-- JS Script Link -->
		<script src="../js/script.js"></script>
	</body>
</html>
