		<main class="main-container">
			<div class="auth-container">
				<!-- Logo Section -->
				<div class="logo-section">
					<h1 class="logo">Movies</h1>
					<p class="tagline">Unlimited movies, TV shows, and more</p>
				</div>

				<!-- Auth Forms -->
				<div class="forms-wrapper">
					<!-- Sign In Form -->
					<form id="signin-form" class="auth-form active">
						<h2 class="form-title">SIGN IN</h2>

						<div class="form-group">
							<label for="signin-email">EMAIL</label>
							<div class="input-container">
								<input
									type="email"
									id="signin-email"
									name="email"
									placeholder="Enter your email"
									required />
							</div>
							<div class="error-message" id="signin-email-error"></div>
						</div>

						<div class="form-group">
							<label for="signin-password">PASSWORD</label>
							<div class="input-container">
								<input
									type="password"
									id="signin-password"
									name="password"
									placeholder="Enter your password"
									required />
							</div>
							<div class="error-message" id="signin-password-error"></div>
						</div>

						<div class="form-options">
							<div class="remember-me">
								<input type="checkbox" id="remember-me" />
								<label for="remember-me">Keep me Signed in</label>
							</div>
							<a href="#" class="forgot-password">Forgot Password?</a>
						</div>

						<button type="submit" class="submit-btn">SIGN IN</button>

						<!-- Google Sign In Button -->
						<div class="google-signin-container">
							<div class="divider">
								<span>or</span>
							</div>
							<button
								type="button"
								id="google-signin-btn"
								class="google-signin-btn">
								<svg
									class="google-icon"
									viewBox="0 0 24 24"
									width="18"
									height="18">
									<path
										fill="#4285F4"
										d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
									<path
										fill="#34A853"
										d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
									<path
										fill="#FBBC05"
										d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
									<path
										fill="#EA4335"
										d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
								</svg>
								Sign in with Google
							</button>
						</div>

						<div class="form-footer">
							<p>
								Don't have an account?
								<a href="#" id="switch-to-signup">SIGN UP</a>
							</p>
						</div>
					</form>

					<!-- Sign Up Form -->
					<form id="signup-form" class="auth-form">
						<h2 class="form-title">SIGN UP</h2>

						<div class="form-group">
							<label for="signup-email">EMAIL</label>
							<div class="input-container">
								<input
									type="email"
									id="signup-email"
									name="email"
									placeholder="Enter your email"
									required />
							</div>
							<div class="error-message" id="signup-email-error"></div>
						</div>

						<div class="form-group">
							<label for="signup-password">PASSWORD</label>
							<div class="input-container">
								<input
									type="password"
									id="signup-password"
									name="password"
									placeholder="Create a password"
									minlength="6"
									required />
							</div>
							<div class="error-message" id="signup-password-error"></div>
						</div>

						<div class="form-group">
							<label for="signup-confirm-password">CONFIRM PASSWORD</label>
							<div class="input-container">
								<input
									type="password"
									id="signup-confirm-password"
									name="confirm-password"
									placeholder="Confirm your password"
									required />
							</div>
							<div
								class="error-message"
								id="signup-confirm-password-error"></div>
						</div>

						<div class="terms">
							<input type="checkbox" id="terms" required />
							<label for="terms"
								>I agree to the <a href="#">Terms of Service</a> and
								<a href="#">Privacy Policy</a></label
							>
						</div>

						<button type="submit" class="submit-btn">CREATE ACCOUNT</button>

						<!-- Google Sign Up Button -->
						<div class="google-signin-container">
							<div class="divider">
								<span>or</span>
							</div>
							<button
								type="button"
								id="google-signup-btn"
								class="google-signin-btn">
								<svg
									class="google-icon"
									viewBox="0 0 24 24"
									width="18"
									height="18">
									<path
										fill="#4285F4"
										d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
									<path
										fill="#34A853"
										d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
									<path
										fill="#FBBC05"
										d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
									<path
										fill="#EA4335"
										d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
								</svg>
								Sign up with Google
							</button>
						</div>

						<div class="form-footer">
							<p>
								Already have an account?
								<a href="#" id="switch-to-signin">SIGN IN</a>
							</p>
						</div>
					</form>
